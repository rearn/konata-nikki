<h2 id="jubeat_saucer_jubegraph_bot">jubeat_saucer_jubegraph_bot</h2>
<h3 id="_1">はじめに</h3>
<p>このソフトは、<a href="http://jubegraph.dyndns.org/jubeat_saucer/">jubegraph</a>に自動でアップデートするために開発したソフトです。
そのため、いろいろとお粗末なところがあります。
また、このソフトは<a href="http://p.eagate.573.jp/">KONAMI</a>及び<a href="http://jubegraph.dyndns.org/jubeat_saucer/">jubegraph</a>とは、一切関係ありません。</p>
<h3 id="_2">仕様環境</h3>
<p>このソフトは、以下のソフトを必要とします。</p>
<ul>
<li>OpenSSL</li>
<li>BSDソケット</li>
</ul>
<p>そのため、Unix環境が必要と思われます。</p>
<h3 id="_3">ライセンス</h3>
<p>ライセンスは三条項BSDライセンスです。
詳しくは、LICENSEファイルをご覧ください。</p>
